<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div class="wrapper">
    <section id="result">
      0
    </section>
  
    <section id="divide">
      <div>C</div>
      <div>&#8592;</div>
      <div>&#247;</div>
    </section>
  
    <section id="multiply">
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>&#215;</div>
    </section>
  
    <section id="subtract">
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>&#8722;</div>
    </section>
  
    <section id="add">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>&#43;</div>
    </section>
  
    <section id="equals">
      <div>0</div>
      <div>&#61;</div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
